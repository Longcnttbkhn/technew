
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myPostLabel" data-translate="technewApp.post.home.createOrEditLabel">Create or edit a Post</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.post.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.post.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="technewApp.post.title" for="field_title">Title</label>
            <input type="text" class="form-control" name="title" id="field_title"
                    ng-model="vm.post.title"
                    required />
            <div ng-show="editForm.title.$invalid">
                <p class="help-block"
                    ng-show="editForm.title.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="technewApp.post.content" for="field_content">Content</label>
            <input type="text" class="form-control" name="content" id="field_content"
                    ng-model="vm.post.content"
                    required ng-maxlength="10000" />
            <div ng-show="editForm.content.$invalid">
                <p class="help-block"
                    ng-show="editForm.content.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.content.$error.maxlength" data-translate="entity.validation.maxlength" translate-value-max="10000">
                    This field cannot be longer than 10000 characters.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="technewApp.post.decription" for="field_decription">Decription</label>
            <input type="text" class="form-control" name="decription" id="field_decription"
                    ng-model="vm.post.decription"
                    required />
            <div ng-show="editForm.decription.$invalid">
                <p class="help-block"
                    ng-show="editForm.decription.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="technewApp.post.avatar" for="field_avatar">Avatar</label>
            <input type="text" class="form-control" name="avatar" id="field_avatar"
                    ng-model="vm.post.avatar"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="technewApp.post.status" for="field_status">Status</label>
            <select class="form-control" name="status" ng-model="vm.post.status" id="field_status">
                <option value="PENDING" data-translate="technewApp.Status.PENDING">PENDING</option>
                <option value="APPROVED" data-translate="technewApp.Status.APPROVED">APPROVED</option>
                <option value="NO_APPROVE" data-translate="technewApp.Status.NO_APPROVE">NO_APPROVE</option>
                <option value="LOCKED" data-translate="technewApp.Status.LOCKED">LOCKED</option>
            </select>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="technewApp.post.createdDate" for="field_createdDate">Created Date</label>
                <div class="input-group">
                    <input id="field_createdDate" type="text" class="form-control" name="createdDate" datetime-picker="{{dateformat}}" ng-model="vm.post.createdDate" is-open="vm.datePickerOpenStatus.createdDate"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('createdDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="technewApp.post.view" for="field_view">View</label>
            <input type="number" class="form-control" name="view" id="field_view"
                    ng-model="vm.post.view"
                     />
        </div>

        <div class="form-group">
            <label data-translate="technewApp.post.author" for="field_author">Author</label>
            <select class="form-control" id="field_author" name="author" ng-model="vm.post.authorId" ng-options="author.id as author.id for author in vm.authors"            >
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="technewApp.post.category" for="field_category">Category</label>
            <select class="form-control" id="field_category" name="category" ng-model="vm.post.categoryId" ng-options="category.id as category.id for category in vm.categories"            >
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
